<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
<!-- Jméno záložky -->
    <title>HouseFix</title>
</head>
<body>
    <!-- Hlavička webů -->
    <header class="header">
        <div class="container">
            <div class="header-block">
                <div class="header__logo">
                    <img src="img/logo.png" alt="Logo společnosti">
                </div>
                <div class="header__info">
                    <div class="header__contacts">
                        <span class="header__address">Praha</span>
                        <a href="tel:+420777167699" class="header__phone">+420 777 167 699</a>
                    </div>
                    <button class="button header__button">Zavolejte mi</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hlavní sekce -->
    <main>
        <section class="main">
            <div class="container">
                <div class="main-block">
                    <div class="main-text">
                        <h1 class="main-text__title">Dekorace vnitřních <br>
                            prostorů "na klíč"</h1>
                        <span class="main-text__subtitle">se zárukou kvality, stanovené ve smlouvě</span>

                        <ul class="main-list">
                            <li class="main-list__item">
                                <div class="main-list__image">
                                    <img src="img/clock.svg" alt="Hodiny">
                                </div>
                                <span class="main-list__text">
                                    Přesně dodržujeme termíny
                                </span>
                            </li>
                            <li class="main-list__item">
                                <div class="main-list__image">
                                    <img src="img/calculator.svg" alt="Kalkulačka">
                                </div>
                                <span class="main-list__text">
                                    Vypočítáme náklady práce <br> a materiálů
                                     ve stejný den poptávky 
                                    </span>
                            </li>
                            <li class="main-list__item">
                                <div class="main-list__image">
                                    <img src="img/paint.svg" alt="Malba">
                                </div>
                                <span class="main-list__text">
                                    Nabídneme vám více než 100 možností<br>
                                    provedení designu vašeho bydlení
                                </span>
                            </li>
                        </ul>

                    </div>
                    <div class="main-image">
                        <img class="main-image--1" src="img/main-img.png" alt="Ilustrace">
                    </div>
    </section>
</main>  
</body>
</html>
